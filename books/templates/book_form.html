{% extends 'base.html' %} 
{% load staticfiles %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="jumbotron">
    <h1>{% if is_edit %}Edit{% else %}Add{% endif %} Book</h1>
</div>
<div class="container w-100 my-5 d-flex justify-content-center">
    <div class="w-75">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Save</button> 
        <a class="btn btn-link btn-block" href="{% url 'home' %}">Cancel</a> 
    </form>
    </div>
</div>
{% endblock %}
