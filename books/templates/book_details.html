{% extends 'base.html' %} 
{% load staticfiles %} 
{% block content %}
<div class="container d-flex flex-row flex-wrap pt-3 mb-4"> 
    <div class="w-100 mb-3 px-2">
        <a class="btn btn-outline-dark" href="{% url 'home' %}"><i class="fas fa-arrow-circle-left mr-2"></i>Back</a>
    </div>
    <div class="d-flex flex-row w-100 shadow py-3" style="background-color: #f5f5f5;">
        <div class="p-3">
            <img src="{{ book.cover.url }}" style="min-width: 15em; max-width: 20em;">
            <div class="mb-3 text-center">
                <small>Genre:<a href="#"> {{ book.genre }}</a></small>
            </div>
        </div>
        <div class="d-flex flex-column px-3 pt-3" style="flex-grow: 1;">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column" style="flex-grow: 1">
                    <h4 class="">{{ book.title }}</h5>
                    <p class="lead">{{ book.author }}, {{book.year_published}}</p>
                </div>
                <div class="mb-3 d-flex flex-row align-items-start justify-content-end" style="width: 30%; ">
                    <a class="btn btn-info btn-sm" href="{% url 'edit_book' pk=book.pk %}" style="margin-right: 5px"><i class="fas fa-edit mr-2"></i>Edit</a>
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-trash mr-2"></i>Delete</button>
                </div>
            </div>
            <p style="flex-grow: 1; font-family: 'Roboto'; text-align: justify">{{ book.plot_summary }}</p>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a class="btn btn-danger" href="{% url 'delete_book' pk=book.pk %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
